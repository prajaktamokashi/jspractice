<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Pattern</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Pyramid Pattern</h1>
    <label for="Count">Enter number of rows:</label>
    <input type="number" id="Count" >
    <button onclick="Pyramid()">Generate Pyramid</button>
    <br /><br /><br /><br />
    <pre id="output"></pre>

    <script>
      function Pyramid() {

        let Count = parseInt(document.getElementById("Count").value);

        for (let i = 0; i < Count; i++) {
          let row = "";

          for (let j = 0; j < Count - i - 1; j++) {
            row += " ";
          }

          for (let k = 0; k < 2 * i + 1; k++) {
            row += "*";
          }

          document.getElementById("output").innerText += row + "\n";
        }
      }
    </script>
  </body>
</html>
