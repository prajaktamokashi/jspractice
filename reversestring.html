<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed String</title>
</head>
<style>
    body {
        background-color: rgb(230, 225, 219);
        font-family: Arial, sans-serif;
      }
      h1{
        font-size: 40px;
      }
      input[type="text"] {
        padding: 15px;
       
      }
      button {
        background-color: rgb(48, 48, 59);
        border: none;
        color: white;
        cursor: pointer;
       padding: 10px;
      }
      button:hover {
        background-color: rgb(63, 46, 138);
      }
</style>
<body>
    <h1>Reverse The String</h1>
    <input type="text" id="text" placeholder="Enter a string">
    <button id="Btn">Reverse</button>
    <div id="result"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const text = document.getElementById('text');
        const Btn = document.getElementById('Btn');
        const res = document.getElementById('result');
        Btn.addEventListener('click', function () {
          const inputString = text.value;
          let reversedString = '';
          for (let i = inputString.length - 1; i >= 0; i--) {
            reversedString += inputString[i];
          }
          res.textContent = 'Reversed string: ' + reversedString;
        });
      });
</script>
</body>
</html>
