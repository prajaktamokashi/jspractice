<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods Demo</title>
    <style>
        *{
            background-color: aliceblue;
            color:black;
            font-size: 20px;
        }
        h1{
            font-size: 40px;
            color:grey;
        }
    </style>
  </head>
  <body>
    <h1>Array Methods Demo</h1>
    <script>
      var myArray = [1, 2, 3, 4, 5];

      document.write("Array length: " + myArray.length + "<br>");

      document.write("Array as string: " + myArray.toString() + "<br>");

      document.write("Element at index 2: " + myArray[2] + "<br>");

      document.write("Array joined with '-': " + myArray.join("-") + "<br>");

      var poppedElement = myArray.pop();
      document.write("Popped element: " + poppedElement + "<br>");

      myArray.push(6);
      document.write("Array after push: " + myArray + "<br>");

      var shiftedElement = myArray.shift();
      document.write("Shifted element: " + shiftedElement + "<br>");

      myArray.unshift(0);
      document.write("Array after unshift: " + myArray + "<br>");

      delete myArray[1];
      document.write("Array after delete: " + myArray + "<br>");

      var newArray = myArray.concat([7, 8, 9]);
      document.write("Concatenated array: " + newArray + "<br>");

      var slicedArray = myArray.slice(1, 3);
      document.write("Sliced array: " + slicedArray + "<br>");
    </script>
  </body>
</html>
