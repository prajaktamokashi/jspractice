<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible By 7</title>
</head>
<body>
    <h1>Divisible By 7</h1>
    <p id="divisible"></p>
    <script>
        var result=document.getElementById("divisible");
        var div= false;
        for(var i=0;i<=20;i++){
            if(i % 7===0){
                div=true;
                break;
            }
        }
        if(div){
            result.innerText="number divisble by 7 found";
        }
        else{
            result.innertext="number divisble by 7 not found";
        }
    </script>
</body>
</html>
