<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Function</title>
</head>
<body>
  <script>
    function HelloWorld() {
      return function() {
        return "Hello World!!";
      };
    }
    const Function = HelloWorld();
    document.write(Function()); 
  </script>
</body>
</html>
