<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculate Average Salary</title>
<style>
    *{
        background-color:antiquewhite;
         font-size: 30px;
    }
  </style>
</head>
<body>

<script>
  function averageSalary(salary) {
    let sum = salary.reduce((acc, curr) => acc + curr, 0);
    return sum / salary.length;
  }

  const exampleArray = [4560, 3700, 10000, 2040]; 
  const avg = averageSalary(exampleArray);
  document.write("The average salary is: " + avg);
</script>

</body>
</html>
