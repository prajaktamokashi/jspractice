<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Mapping</title>
<style>
  *{
      background-color:antiquewhite;
       font-size: 30px;
  }
</style>
</head>
<body>
  <script>
  function Map(arr, fn) {
    var Array = [];

    for (var i = 0; i < arr.length; i++) {
      Array.push(fn(arr[i], i));
    }

    return Array;
  }
  var arr = [1, 2, 3, 4, 5];
  function double(element, index) {
    return element * 2;
  }
var Array = Map(arr, double);
  document.write(" Mapped Array: " + JSON.stringify(Array));
</script>

</body>
</html>
