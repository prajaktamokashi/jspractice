<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtering Array</title>
</head>
<body>
  <script>
    function filterArray(arr, fn) {
      const filteredArr = [];
      for (let i = 0; i < arr.length; i++) {
        if (fn(arr[i], i)) {
          filteredArr.push(arr[i]);
        }
      }
      return filteredArr;
    }

    
    const arr = [1, 2, 3, 4, 5];
    const filter= function(element, index) {
      return element % 2 === 0; 
    const filteredArray = filterArray(arr, filter);
    console.log(filteredArray);
    }
  </script>
</body>
</html>
