<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformation Array</title>
</head>
<body>
  <script>
    function transformArray(arr, fn) {
      const transformedArray = [];
      for (let i = 0; i < arr.length; i++) {
        transformedArray[i] = fn(arr[i], i);
      }
      return transformedArray;
    }

    const arr = [1, 2, 3, 4, 5];
    const mappingFunction = function(element, index) {
      return element * index; 
    const transformedArray = transformArray(arr, mappingFunction);
    console.log(transformedArray); // Output: [0, 2, 6, 12, 20]
    }
  </script>
</body>
</html>
