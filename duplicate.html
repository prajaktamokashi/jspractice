<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check for Duplicate Elements in Array</title>
<style>
    *{
        background-color:antiquewhite;
         font-size: 30px;
    }
  </style>
</head>
<body>

<script>
  function containsDuplicate(nums) {
    let set = new Set();
    for (let num of nums) {
      if (set.has(num)) {
        return true;
      }
      set.add(num);
    }
    return false;
  }

  const exampleArray = [1, 2, 3, 4, 5,5,3,1,7,9,2,4];
  const hasDuplicate = containsDuplicate(exampleArray);
  document.write("Does the array contain duplicates?<br/> " + hasDuplicate);
</script>

</body>
</html>
