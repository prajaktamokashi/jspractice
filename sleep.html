<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleep Function Example</title>
<style>
  *{
      background-color:antiquewhite;
       font-size: 30px;
  }
</style>
</head>
<body>

<p id="output">Waiting...</p>

<script>
  async function sleep(millis) {
    return new Promise(resolve => {
      setTimeout(() => {
        resolve();
      }, millis);
    });
  }

  async function exampleFunction() {
    document.getElementById("output").textContent = "Sleeping for 3 seconds...";
    await sleep(3000);
    document.getElementById("output").textContent = "Time To Wake Up!!";
  }

  exampleFunction();
</script>

</body>
</html>
