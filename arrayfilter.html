<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Filtering</title>
<style>
  *{
      background-color:antiquewhite;
       font-size: 30px;
  }
</style>
</head>
<body>

<script>
  function Filter(arr, fn) {
    var filteredArr = [];

    for (var i = 0; i < arr.length; i++) {
      if (fn(arr[i], i)) {
        filteredArr.push(arr[i]);
      }
    }
    return filteredArr;
  }
  var arr = [1, 2, 3, 4, 5];
  function Even(element, index) {
    return element % 2 === 0;
  }
  var filteredArr = Filter(arr, Even);
  document.write("Filtered Array: " + JSON.stringify(filteredArr));
</script>

</body>
</html>
