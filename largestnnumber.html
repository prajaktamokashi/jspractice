<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function find() {
        num1 = parseInt(document.getElementById("first").value);
        num2 = parseInt(document.getElementById("second").value);
        num3 = parseInt(document.getElementById("third").value);
        if (num1 > num2 && num1 > num3) {
          document.write(num1 + "is the largest number");
        } else if (num2 > num3) {
          document.write(num2 + " is the largest number");
        } else {
          document.write(num3 + "is the largest number");
        }
      }
    </script>
  </head>
  <body>
    <p>To Find The Largest Of Three Numbers</p>
    <p>Enter the First Number: <input id="first" /></p>
    <p>Enter the Second Number: <input id="second" /></p>
    <p>Enter the Third Number: <input id="third" /></p>
    <button onclick="find()">Find</button>
  </body>
</html>
