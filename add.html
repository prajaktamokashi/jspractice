<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num, num1, num2, sum;

      function add() {
        num1 = parseInt(document.getElementById("first").value);
        num2 = parseInt (document.getElementById("second").value);
        sum = num1 + num2;
        document.getElementById("answer").value = sum;
      }
      function sub() {
        num1 = parseInt(document.getElementById("first").value);
        num2 = parseInt(document.getElementById("second").value);
        sum = num1 - num2;
        document.getElementById("answer").value = sum;
      }
      function mul() {
        num1 = parseInt(document.getElementById("first").value);
        num2 = parseInt(document.getElementById("second").value);
        sum = num1 * num2;
        document.getElementById("answer").value = sum;
      }
      function div() {
        num1 = parseInt(document.getElementById("first").value);
        num2 = parseInt(document.getElementById("second").value);
        sum = num1 / num2;
        document.getElementById("answer").value = sum;
      }
      function star()
      {
        var x,y;
        for(x=1;x<=10;x=x=x+1)
        {
            for(y=10;y>=x;y=y-1)
            {
                document.write("@");
            }
            document.write("<br/>")
        }
      }
    </script>
  </head>
  <body>
    <p>Enter the First Number: <input id="first"/></p>
    <p>Enter the Second Number: <input id="second" /></p>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <button onclick="star()">star</button>
    <p>result= <input id="answer" /></p>
  </body>
</html>
