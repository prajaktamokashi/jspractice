<body>
    <script>
        function findMax() {
          let max=0;
          for(let i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        } 
        let max = findMax(453, 555, 800,90,51);
        document.write("the maximum number is"+ " " + max);
        </script>
</body>
