<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x, y, res, ch
    
    
        
        ch = parseInt(prompt("Enter your choice:","1.Add 2.Sub 3.Mul 4.Div 5.Mod"))
    
        if (ch > 0 && ch < 6) {
          x = parseInt(prompt("Enter first number"))
          y = parseInt(prompt("Enter second number"))
        }
    
        switch (ch) {
          case 1:
          res = x + y;
          document.write("\n Addition is  "+ res)
          break
    
          case 2:
          res = x - y
          document.write("\nSubtraction is :" + res)
          break
    
          case 3:
          res = x * y
          document.write("\nMultiplication is :" + res)
          break
    
          case 4:
          res = x / y
          document.write("\nDivision is :" + res)
          break
    
          case 5:
          res = x % y;
          document.write("\nModulus is :" + res)
          break
    
          default:
          document.write("Invalid Choice:" + ch)
        }
      </script>
</body>
</html>
