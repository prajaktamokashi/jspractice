<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = prompt("Enter a number: ");
      document.write("Table of :" + n + "<br/>");
      for (let i = 1; i <= 10; i++)
      {
        document.write(n + " * " + i + " = " + n * i + "<br/>");
      }
      
    </script>
  </body>
</html>
