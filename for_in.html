<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var student={
            name:'Prajakta',
            age:22
        };
        var output=' ';
        for (var properties in student){
            output= output + properties + ': ' + student[properties]+ '<br>';
        }
        document.getElementById('result').innerHTML = output;
    </script>
</body>
</html>
